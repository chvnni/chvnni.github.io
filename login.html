<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Log In</title>
    <style>
        .btn-color {
            background-color: #0e1c36;
            color: #fff;

        }

        .profile-image-pic {
            height: 200px;
            width: 200px;
            object-fit: cover;
        }



        .cardbody-color {
            background-color: #ebf2fa;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">로그인</h2>
                <div class="text-center mb-5 text-dark">환영합니다</div>
                <div class="card my-5">

                    <form class="card-body cardbody-color p-lg-5">

                        <div class="text-center">
                            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                                alt="profile">
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                            autofocus placeholder="아이디">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="비밀번호">
                        </div>
                        <div class="text-center"><button type="submit" onclick="loginbtn()"
                                class="btn btn-color px-5 mb-5 w-100">로그인</button></div>
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">계정이없으세요? <a href="signup.html"
                                class="text-dark fw-bold"> 회원가입</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
<script>
    function loginbtn() {
        const id = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        if (id !== "" && password !== "") {
            alert("로그인 성공!");
            window.location.href("index.html"); 
        } else if (id == "") {
            alert("아이디를 입력해주세요.");
        } else if (password == "") {
            alert("비밀번호를 입력해주세요.");
        }
    }
</script>

</html>
