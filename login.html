<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Log In</title>
    <style>
        .container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <br>
        <h2>로그인페이지</h2>
        <br>
        <div>
            <label for="id" class="form-label">아이디입력</label>
            <input type="text" id="id" class="form-label" placeholder="아이디를 입력해주세요">
        </div>
        <br>
        <div>
            <input type="text" id="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <br>
        <button class="btn btn-primary" onclick="loginbtn()">로그인</button>
    </div>
</body>
<script>
function loginbtn() {
    const idResult = document.getElementById("id").value;
    const passResult = document.getElementById("password").value;


    if (idResult !== "" && passResult !== "") {
        alert("로그인 성공!");
    } else if (idResult == "") {
        alert("아이디를 입력해주세요.");
    } else if (passResult == "") {
        alert("비밀번호를 입력해주세요.")
    }

}
</script>

</html>
